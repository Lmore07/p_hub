<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Coordenadas</title>
    <!-- Incluye la biblioteca de Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráfico de Coordenadas</h1>
    <!-- Canvas donde se renderizará el gráfico (más pequeño) -->
    <canvas id="scatterChart" width="600" height="400"></canvas>

    <script>
        // Coordenadas en el formato proporcionado
        var soluciones = {{ solucionesNoOptimas|safe }};
        var solucionOptima = {{ coordinates|safe }}; // Suponiendo que tienes la solución óptima

        // Prepara los datos para el gráfico de dispersión
        var datasets = [];

        // Solución Óptima en azul
        var datasetOptimo = {
            label: 'Solución Óptima',
            data: solucionOptima,
            backgroundColor: 'rgba(0, 0, 255, 0.5)', // Color del marcador en azul
            pointRadius: 5, // Tamaño del marcador
        };
        datasets.push(datasetOptimo);

        for (var i = 0; i < soluciones.length; i++) {
            var coordenadas = soluciones[i];
            
            // Colores diferentes para las soluciones no óptimas
            var color = 'rgba(' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ',' + Math.floor(Math.random() * 256) + ', 0.5)';
            
            var dataset = {
                label: 'Solución ' + (i + 1),
                data: coordenadas,
                backgroundColor: color,
                pointRadius: 5, // Tamaño del marcador
            };
            datasets.push(dataset);
        }

        var data = {
            datasets: datasets
        };

        // Configuración del gráfico
        var options = {
            responsive: true,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                },
                y: {
                    type: 'linear',
                    position: 'left'
                }
            }
        };

        // Crea el gráfico de dispersión
        var ctx = document.getElementById('scatterChart').getContext('2d');
        var scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: data,
            options: options
        });
    </script>
</body>
</html>
